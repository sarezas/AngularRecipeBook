<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form #f="ngForm" (ngSubmit)="onSignup(f)">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" ngModel required class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Password</label>
        <input type="password" id="password" name="password" ngModel required minlength="6" class="form-control">
      </div>
      <button class="btn btn-success" type="submit" [disabled]="!f.valid">Sign Up</button>
    </form>
  </div>
</div>
